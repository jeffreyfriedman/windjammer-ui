<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - Windjammer</title>
    <link rel="stylesheet" href="../pkg/components.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        #app {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .loading {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading Button Test...</div>
    </div>
    
    <script type="module">
        import init, { start } from '../pkg_button_test/windjammer_wasm.js';
        
        async function run() {
            try {
                console.log('üîÑ Initializing WASM...');
                await init();
                console.log('‚úÖ WASM loaded successfully!');
                
                // Call the exported start function to mount the UI
                start();
                console.log('‚úÖ Button Test UI mounted!');
                console.log('üëÜ Click the button and watch this console!');
            } catch (error) {
                console.error('‚ùå Failed to load WASM:', error);
                document.getElementById('app').innerHTML = `
                    <div class="loading" style="color: #f44747;">
                        Failed to load: ${error.message}
                    </div>
                `;
            }
        }
        
        run();
    </script>
</body>
</html>
