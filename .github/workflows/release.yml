name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Verify version matches Cargo.toml
        run: |
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/.*version = "\(.*\)"/\1/')
          
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "❌ ERROR: Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          
          echo "✅ Version alignment confirmed"

  create-release:
    name: Create GitHub Release
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Windjammer UI ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

  publish-crates-io:
    name: Publish to crates.io
    needs: [validate-version, create-release]
    runs-on: ubuntu-latest
    environment:
      name: crates-io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Windjammer CLI
        run: cargo install windjammer --locked
      
      - name: Run tests before publish
        run: cargo test --features web
      
      - name: Verify CARGO_TOKEN is set
        run: |
          if [ -z "${{ secrets.CARGO_TOKEN }}" ]; then
            echo "❌ ERROR: CARGO_TOKEN secret is not set"
            echo "Please add CARGO_TOKEN to repository secrets"
            exit 1
          fi
          echo "✅ CARGO_TOKEN is set"
      
      - name: Publish windjammer-ui-macro first
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} -p windjammer-ui-macro
        continue-on-error: true  # May already be published
      
      - name: Wait for crates.io to index
        run: sleep 30
      
      - name: Publish windjammer-ui
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: false

